<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة العمال - صفحة العمال</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar .nav-link.active {
            color: white;
            background-color: #007bff;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            border-radius: 10px 10px 0 0 !important;
            font-weight: bold;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .user-profile {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
        }
        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .user-profile .user-info {
            line-height: 1.2;
        }
        .user-profile .user-name {
            font-weight: bold;
            margin-bottom: 0;
        }
        .user-profile .user-role {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        .btn-action {
            margin-right: 5px;
        }
        .search-box {
            margin-bottom: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="صورة المستخدم">
                    <div class="user-info">
                        <p class="user-name">مدير النظام</p>
                        <p class="user-role">مدير</p>
                    </div>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="bi bi-speedometer2 me-2"></i>
                            لوحة التحكم
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/employees">
                            <i class="bi bi-people me-2"></i>
                            العمال
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/salaries">
                            <i class="bi bi-cash-stack me-2"></i>
                            الرواتب
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/leaves">
                            <i class="bi bi-calendar-check me-2"></i>
                            الإجازات
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attendance">
                            <i class="bi bi-clock-history me-2"></i>
                            الحضور
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports">
                            <i class="bi bi-file-earmark-text me-2"></i>
                            التقارير
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">
                            <i class="bi bi-gear me-2"></i>
                            الإعدادات
                        </a>
                    </li>
                    <li class="nav-item mt-5">
                        <a class="nav-link text-danger" href="/logout">
                            <i class="bi bi-box-arrow-right me-2"></i>
                            تسجيل الخروج
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 rounded">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">نظام إدارة العمال</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/profile">
                                        <i class="bi bi-person-circle"></i>
                                        الملف الشخصي
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-people me-2"></i> إدارة العمال</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
                        <i class="bi bi-plus-circle me-2"></i> إضافة عامل جديد
                    </button>
                </div>

                <div class="card search-box">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" id="searchName" class="form-control" placeholder="بحث بالاسم...">
                            </div>
                            <div class="col-md-3">
                                <select id="searchDepartment" class="form-select">
                                    <option value="">جميع الأقسام</option>
                                    <option value="تطوير">تطوير</option>
                                    <option value="تسويق">تسويق</option>
                                    <option value="مبيعات">مبيعات</option>
                                    <option value="موارد بشرية">موارد بشرية</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select id="searchStatus" class="form-select">
                                    <option value="">جميع الحالات</option>
                                    <option value="نشط">نشط</option>
                                    <option value="غير نشط">غير نشط</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button id="searchBtn" class="btn btn-primary w-100">بحث</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-list-ul me-2"></i> قائمة العمال
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>الاسم</th>
                                        <th>القسم</th>
                                        <th>المنصب</th>
                                        <th>تاريخ التوظيف</th>
                                        <th>الراتب</th>
                                        <th>الحالة</th>
                                        <th>الإجراءات</th>
                                    </tr>
                                </thead>
                                <tbody id="employeesTable">
                                    <!-- سيتم ملء هذا الجدول بالبيانات من الخادم -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal إضافة عامل جديد -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="bi bi-person-plus me-2"></i> إضافة عامل جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addEmployeeForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">الاسم الأول</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">الاسم الأخير</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="phone" class="form-label">رقم الهاتف</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">العنوان</label>
                            <textarea class="form-control" id="address" rows="2"></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="position" class="form-label">المنصب</label>
                                <input type="text" class="form-control" id="position">
                            </div>
                            <div class="col-md-6">
                                <label for="department" class="form-label">القسم</label>
                                <select class="form-select" id="department">
                                    <option value="تطوير">تطوير</option>
                                    <option value="تسويق">تسويق</option>
                                    <option value="مبيعات">مبيعات</option>
                                    <option value="موارد بشرية">موارد بشرية</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="hireDate" class="form-label">تاريخ التوظيف</label>
                                <input type="date" class="form-control" id="hireDate">
                            </div>
                            <div class="col-md-6">
                                <label for="salary" class="form-label">الراتب</label>
                                <input type="number" class="form-control" id="salary">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">الحالة</label>
                            <select class="form-select" id="status">
                                <option value="نشط">نشط</option>
                                <option value="غير نشط">غير نشط</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" id="saveEmployeeBtn">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal تعديل بيانات العامل -->
    <div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="bi bi-pencil-square me-2"></i> تعديل بيانات العامل</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editEmployeeForm">
                        <input type="hidden" id="editEmployeeId">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="editFirstName" class="form-label">الاسم الأول</label>
                                <input type="text" class="form-control" id="editFirstName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editLastName" class="form-label">الاسم الأخير</label>
                                <input type="text" class="form-control" id="editLastName" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="editPhone" class="form-label">رقم الهاتف</label>
                                <input type="tel" class="form-control" id="editPhone">
                            </div>
                            <div class="col-md-6">
                                <label for="editEmail" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="editEmail">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editAddress" class="form-label">العنوان</label>
                            <textarea class="form-control" id="editAddress" rows="2"></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="editPosition" class="form-label">المنصب</label>
                                <input type="text" class="form-control" id="editPosition">
                            </div>
                            <div class="col-md-6">
                                <label for="editDepartment" class="form-label">القسم</label>
                                <select class="form-select" id="editDepartment">
                                    <option value="تطوير">تطوير</option>
                                    <option value="تسويق">تسويق</option>
                                    <option value="مبيعات">مبيعات</option>
                                    <option value="موارد بشرية">موارد بشرية</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="editHireDate" class="form-label">تاريخ التوظيف</label>
                                <input type="date" class="form-control" id="editHireDate">
                            </div>
                            <div class="col-md-6">
                                <label for="editSalary" class="form-label">الراتب</label>
                                <input type="number" class="form-control" id="editSalary">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editStatus" class="form-label">الحالة</label>
                            <select class="form-select" id="editStatus">
                                <option value="نشط">نشط</option>
                                <option value="غير نشط">غير نشط</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" id="updateEmployeeBtn">تحديث</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // تحميل بيانات العمال عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadEmployees();
            
            // إضافة عامل جديد
            document.getElementById('saveEmployeeBtn').addEventListener('click', function() {
                addEmployee();
            });
            
            // البحث عن العمال
            document.getElementById('searchBtn').addEventListener('click', function() {
                searchEmployees();
            });
        });
        
        // دالة تحميل بيانات العمال
        function loadEmployees() {
            fetch('/api/employees')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        displayEmployees(data.data);
                    } else {
                        alert('حدث خطأ أثناء تحميل بيانات العمال');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('حدث خطأ في الاتصال بالخادم');
                });
        }
        
        // دالة عرض بيانات العمال في الجدول
        function displayEmployees(employees) {
            const tableBody = document.getElementById('employeesTable');
            tableBody.innerHTML = '';
            
            employees.forEach((employee, index) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${employee.first_name} ${employee.last_name}</td>
                    <td>${employee.department || '-'}</td>
                    <td>${employee.position || '-'}</td>
                    <td>${employee.hire_date || '-'}</td>
                    <td>${employee.salary || '-'}</td>
                    <td><span class="badge ${employee.status === 'نشط' ? 'bg-success' : 'bg-danger'}">${employee.status}</span></td>
                    <td>
                        <button class="btn btn-sm btn-info btn-action" onclick="viewEmployee(${employee.id})">
                            <i class="bi bi-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-primary btn-action" onclick="editEmployee(${employee.id})">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger btn-action" onclick="deleteEmployee(${employee.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // دالة إضافة عامل جديد
        function addEmployee() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            
            if (!firstName || !lastName) {
                alert('الاسم الأول والأخير مطلوبان');
                return;
            }
            
            const employeeData = {
                first_name: firstName,
                last_name: lastName,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                position: document.getElementById('position').value,
                department: document.getElementById('department').value,
                hire_date: document.getElementById('hireDate').value,
                salary: document.getElementById('salary').value,
                status: document.getElementById('status').value
            };
            
            fetch('/api/employees', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(employeeData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('تم إضافة العامل بنجاح');
                    document.getElementById('addEmployeeForm').reset();
                    bootstrap.Modal.getInstance(document.getElementById('addEmployeeModal')).hide();
                    loadEmployees();
                } else {
                    alert('حدث خطأ أثناء إضافة العامل: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ في الاتصال بالخادم');
            });
        }
        
        // دالة تعديل بيانات العامل
        function editEmployee(id) {
            fetch(`/api/employees/${id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const employee = data.data;
                        
                        document.getElementById('editEmployeeId').value = employee.id;
                        document.getElementById('editFirstName').value = employee.first_name;
                        document.getElementById('editLastName').value = employee.last_name;
                        document.getElementById('editPhone').value = employee.phone || '';
                        document.getElementById('editEmail').value = employee.email || '';
                        document.getElementById('editAddress').value = employee.address || '';
                        document.getElementById('editPosition').value = employee.position || '';
                        document.getElementById('editDepartment').value = employee.department || '';
                        document.getElementById('editHireDate').value = employee.hire_date || '';
                        document.getElementById('editSalary').value = employee.salary || '';
                        document.getElementById('editStatus').value = employee.status || 'نشط';
                        
                        const editModal = new bootstrap.Modal(document.getElementById('editEmployeeModal'));
                        editModal.show();
                        
                        document.getElementById('updateEmployeeBtn').onclick = function() {
                            updateEmployee();
                        };
                    } else {
                        alert('حدث خطأ أثناء تحميل بيانات العامل');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('حدث خطأ في الاتصال بالخادم');
                });
        }
        
        // دالة تحديث بيانات العامل
        function updateEmployee() {
            const id = document.getElementById('editEmployeeId').value;
            const employeeData = {
                first_name: document.getElementById('editFirstName').value,
                last_name: document.getElementById('editLastName').value,
                phone: document.getElementById('editPhone').value,
                email: document.getElementById('editEmail').value,
                address: document.getElementById('editAddress').value,
                position: document.getElementById('editPosition').value,
                department: document.getElementById('editDepartment').value,
                hire_date: document.getElementById('editHireDate').value,
                salary: document.getElementById('editSalary').value,
                status: document.getElementById('editStatus').value
            };
            
            fetch(`/api/employees/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(employeeData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('تم تحديث بيانات العامل بنجاح');
                    bootstrap.Modal.getInstance(document.getElementById('editEmployeeModal')).hide();
                    loadEmployees();
                } else {
                    alert('حدث خطأ أثناء تحديث بيانات العامل: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ في الاتصال بالخادم');
            });
        }
        
        // دالة حذف العامل
        function deleteEmployee(id) {
            if (confirm('هل أنت متأكد من حذف هذا العامل؟')) {
                fetch(`/api/employees/${id}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('تم حذف العامل بنجاح');
                        loadEmployees();
                    } else {
                        alert('حدث خطأ أثناء حذف العامل');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('حدث خطأ في الاتصال بالخادم');
                });
            }
        }
        
        // دالة البحث عن العمال
        function searchEmployees() {
            const name = document.getElementById('searchName').value;
            const department = document.getElementById('searchDepartment').value;
            const status = document.getElementById('searchStatus').value;
            
            let url = '/api/employees/search?';
            if (name) url += `name=${name}&`;
            if (department) url += `department=${department}&`;
            if (status) url += `status=${status}&`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        displayEmployees(data.data);
                    } else {
                        alert('حدث خطأ أثناء البحث عن العمال');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('حدث خطأ في الاتصال بالخادم');
                });
        }
        
        // دالة عرض تفاصيل العامل
        function viewEmployee(id) {
            window.location.href = `/employees/${id}`;
        }
    </script>
</body>
</html>
